<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_ankara">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_ankara</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>

  <section id="HTMLContent" class="controller">
    <aside id="demo_control">
      <fieldset >
        <legend>Flutter Demo</legend>
        <label for="deger">
          Value
          <input id="deger" value="" type="text" readonly>
        </label>

        <input type="button" id="increment" value="+">
        <input type="button" id="decrement" value="-">
        <input type="button" id="btnVisible" value="Show Nav">
      </fieldset>

    </aside>

    <aside id="nav_controls">
      <fieldset id="interop">
        <legend>Go to</legend>
    
        <!--This is the button-->
        <input id="google" value="Google" type="button" />
    
        <!--This is the button-->
        <input id="flutter" value="Flutter" type="button" />
      </fieldset>
    </aside>
    
  </section>
  <article>
    <div id="flutter_target"></div>
  </article>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      let target = document.querySelector("#flutter_target");
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            hostElement: target
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script src="js/js-interop.js"></script>
</body>
</html>
